<h1>Editing menu {{menu.name}}</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
        <form novalidate name="menueditform" class="form" ng-submit="menueditform.$valid && menueditform.submit()">
            Name <input class="form-control" ng-model="menu.name" required name="name">
            <br>
            <input ng-click="submit(menu.name)" class="form-control btn btn-primary" type="submit" value="Save changes">
        </form>
    </div>
  </div>
</div>
