<h1>Category {{category.name}}</h1>
<h2><a ng-href="#/menus/{{menu.id}}">Menu {{menu.name}}</a></h2>

Items:
    <li ng-repeat="item in items">
            <a href="#/menus/{{menu.id}}/categories/{{category.id}}/items/{{item.id}}">{{item.name}}</a>
    </li>
    <li ng-hide="items.length">No items, <a ng-href="#/menus/{{menu.id}}/categories/{{category.id}}/items/add">Add one</a>?</li>
<br>
<a ng-show="items.length" ng-href="#/menus/{{menu.id}}/categories/{{category.id}}/items/add" class="btn btn-info">Add item</a>
<a ng-href="#/menus/{{menu.id}}/categories/{{category.id}}/edit" class="btn btn-warning">Edit category</a>
<button data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">Delete category</button>


<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete category</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this category?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="delete()" class="btn btn-danger">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
