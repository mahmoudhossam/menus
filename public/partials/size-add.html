<h1>Add new size</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
        <form novalidate name="sizeaddform" class="form" ng-submit="sizeaddform.$valid && sizeaddform.submit()">
            Item <input class="form-control" ng-readonly="true" ng-model="item.name" required name="item.name">
            <br>
            Name <input class="form-control" ng-model="size.name" required name="size.name">
            <br>
            Price <input class="form-control" ng-model="size.price" required name="size.price">
            <input ng-click="submit(size)" class="form-control btn btn-primary" type="submit" value="Add size">
        </form>
    </div>
  </div>
</div>
