<h1>Size {{size.name}}</h1>
<h2><a ng-href="#/menus/{{menuId}}/categories/{{categoryId}}/items/{{item.id}}">Item {{item.name}}</a></h2>

Price {{size.price}}
<br>
<a ng-href="#/menus/{{menuId}}/categories/{{categoryId}}/items/{{item.id}}/sizes/{{size.id}}/edit" class="btn btn-warning">Edit size</a>
<button data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">Delete size</button>


<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete size</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this size?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="delete()" class="btn btn-danger">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
