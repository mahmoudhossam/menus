<h1>Menu {{menu.name}}</h1>

Categories:
    <li ng-repeat="category in categories">
            <a href="#/menus/{{menu.id}}/categories/{{category.id}}">{{category.name}}</a>
    </li>
    <li ng-hide="categories.length">No categories, <a ng-href="#/menus/{{menu.id}}/categories/add">Add one</a>?</li>
<br>
<a ng-show="categories.length" ng-href="#/menus/{{menu.id}}/categories/add" class="btn btn-info">Add category</a>
<a ng-href="#/menus/{{menu.id}}/edit" class="btn btn-warning">Edit menu</a>
<button data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">Delete menu</button>


<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete menu</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this menu?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="delete()" class="btn btn-danger">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
