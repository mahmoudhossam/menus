<h1>Item {{item.name}}</h1>
<h2><a ng-href="#/menus/{{menuId}}/categories/{{category.id}}">Category {{category.name}}</a></h2>

Sizes:
    <li ng-repeat="size in sizes">
            <a href="#/menus/{{menuId}}/categories/{{category.id}}/items/{{item.id}}/sizes/{{size.id}}">{{size.name}}</a>
    </li>
    <li ng-hide="sizes.length">No sizes, <a ng-href="#/menus/{{menuId}}/categories/{{item.id}}/items/{{item.id}}/sizes/add">Add one</a>?</li>
<br>
<a ng-href="#/menus/{{menuId}}/categories/{{category.id}}/items/{{item.id}}/edit" class="btn btn-warning">Edit item</a>
<button data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">Delete item</button>


<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete item</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="delete()" class="btn btn-danger">Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
