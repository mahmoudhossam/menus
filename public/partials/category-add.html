<h1>Add new category</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
        <form novalidate name="categoryaddform" class="form" ng-submit="categoryaddform.$valid && categoryaddform.submit()">
            Menu <input class="form-control" ng-readonly="true" ng-model="menu.name" required name="menu.name">
            <br>
            Name <input class="form-control" ng-model="category.name" required name="category.name">
            <br>
            <input ng-click="submit(category.name)" class="form-control btn btn-primary" type="submit" value="Add category">
        </form>
    </div>
  </div>
</div>
